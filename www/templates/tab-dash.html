<link href="css/dash.css" rel="stylesheet">
<ion-view view-title="Comtry App">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-settings" ng-click="filter()"></button>
        <button class="button button-icon icon ion-ios-search" ng-click="search()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-avatar">
                <img src="avatar.jpg">
                <h2>Pretty Hate Machine</h2>
                <p>Nine Inch Nails</p>
            </div>
            <div class="item item-image">
                <img src="cover.jpg">
            </div>
            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i> Start listening
            </a>
        </div>
        <div class="list card">
            <div class="item item-body">
                <div class="profile">
                    <div class="person">
                        <p>Lula Flores</p>
                        <div class="ranking">
                            <div class="icon ion-ios-star"></div>
                            <div class="icon ion-ios-star"></div>
                            <div class="icon ion-ios-star"></div>
                            <div class="icon ion-ios-star-half"></div>
                            <div class="icon ion-ios-star-outline"></div>
                        </div>
                    </div>
                    <div class="profile-picture">
                    </div>
                </div>
                <div class="item-image">
                    <img src="http://windowsphoneapps.es/wp-content/uploads/2014/10/Cars-Rapido-como-el-rayo-windows-8-1.jpg" />
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
